<mat-card class="mt-3 d-flex justify-content-between">
    <div *ngIf="editableTask; else elseBlock">
        <textarea (focusout)="save()" #taskCard cdkTextareaAutosize matInput>{{task.title}}</textarea>
    </div>
    <ng-template #elseBlock>
        {{task.title}}
    </ng-template>
    <div>
        <button (click)="editTask()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>create</mat-icon>
        </button>
    </div>
</mat-card>
